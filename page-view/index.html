    <title>&lt;devPlay/&gt;Page View</title>

<body id="corpopage">

    <script id="codejs" > </script>
    <script>
        var corpopage = document.getElementById("corpopage")
        var estilo = document.getElementById("estilo")
        var codejs = document.getElementById('codejs')

        var codehtml = document.createElement('div')
        codehtml.innerHTML = localStorage.getItem("HTML")
        corpopage.appendChild(codehtml) 
        estilo.innerHTML = localStorage.getItem("CSS")
        codejs.innerHTML = localStorage.getItem("JS")
    </script>
    
</body>
